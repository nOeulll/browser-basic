<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll</title>
  <style>
    body {
      background-color: black;
      text-align: center;
    }

    img {
      display: block;
      margin: auto;
    }

    button {
      outline: none;
      background-color: tomato;
      color: white;
      font-size: 32px;
      margin: 16px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <button class="rabbitButton">Find a rabbit üêá</button>
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img class="rabbit" src="img/rabbit.png" alt="rabbit">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
  <script>
    const rabbitButton = document.querySelector('.rabbitButton');
    const rabbit = document.querySelector('.rabbit');
    rabbitButton.addEventListener('click', () => {
      rabbit.scrollIntoView({
        behavior: 'smooth',
        block: 'center'
      });
    });
  </script>
</body>

</html>
